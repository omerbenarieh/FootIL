<!DOCTYPE html>
<html
  data-bs-theme="light"
  lang="en"
  style="margin-right: 0px; margin-left: 10px"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Foot-IL</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&amp;display=swap"
    />
    <link rel="stylesheet" href="assets/css/Bootstrap-4---Product-List.css" />
    <link rel="stylesheet" href="assets/css/Card-Carousel-slider.css" />
    <link rel="stylesheet" href="assets/css/Card-Carousel.css" />
    <link rel="stylesheet" href="assets/css/Filter.css" />
    <link rel="stylesheet" href="assets/css/Footer-Multi-Column-icons.css" />
    <link rel="stylesheet" href="assets/css/gift-product-long.css" />
    <link rel="stylesheet" href="assets/css/Lista-Productos-Canito.css" />
    <link rel="stylesheet" href="assets/css/Team-images.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-md bg-body">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">shoe IL</a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/">Products</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#"></a></li>
            <li class="nav-item"><a class="nav-link" href="#"></a></li>
          </ul>
          <a
            class="btn btn-primary visually-hidden"
            role="button"
            style="margin-right: 10px"
            href="/login.html"
            >log in</a
          ><a
            class="btn btn-primary visually-hidden"
            role="button"
            href="/signup.html"
            >sign up</a
          >
        </div>
      </div>
    </nav>
    <section class="position-relative py-4 py-xl-5">
      <div class="container position-relative">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card mb-5">
              <div class="card-body p-sm-5">
                <h2 class="text-center mb-4">sign up</h2>
                <picture
                  ><img
                    class="rounded-circle border border-dark"
                    width="100px"
                    height="100px"
                /></picture>
                <form method="post">
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Name"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="password"
                      id="confirmPassword"
                      name="confirm password"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <div class="mb-3"></div>
                  <div>
                    <a
                      class="btn btn-primary d-block w-100"
                      role="button"
                      id="signup-btn"
                      href="/index.html"
                      >sign up</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/Card-Carousel-slider.js"></script>
    <script type="module" src="assets/js/signup.js"></script>
  </body>
</html>
